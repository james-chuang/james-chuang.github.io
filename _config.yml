# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.


repository: james-chuang/james-chuang.github.io

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale : "en-US"
title: a digital plumber
email:
description: >- # this means to ignore newlines until "baseurl:"
  The personal website of James Chuang.
# twitter_username: username
github_username: james-chuang
minimal_mistakes_skin: default
search: true
# search_provider: algolia
search_full_content: true
# algolia:
#   application_id: UNXJRGA4Z0
#   index_name: digitalplumber
#   search_only_api_key: fd3ea9592c590f726cfdea7d36f9015e
#   powered_by: true

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
breadcrumbs: true

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

# Analytics
analytics:
  provider               : google # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : UA-89405805-1
    anonymize_ip         : # true, false (default)

author:
  name   : "James Chuang"
  avatar : "assets/images/20201016_SLP7972-Edit-cropped.jpg"
  bio    : ""
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://james-chuang.github.io"
    - label: "CV"
      icon: "fas fa-fw fa-file-alt"
      url: /assets/cv-james-chuang.pdf
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/james-chuang"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?hl=en&user=rNEHJJAAAAAJ&view_op=list_works&sortby=pubdate"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/james-chuang-ab3ba71b3/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/james-chuang"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?hl=en&user=rNEHJJAAAAAJ&view_op=list_works&sortby=pubdate"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/james-chuang-ab3ba71b3/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: project
      author_profile: true
      read_time: false
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # projects
  - scope:
      path: "projects"
    values:
      layout: project
      author_profile: true

