# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name   : "James Chuang"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I am a digital plumber: I build pipelines for analyzing data."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/james-chuang"
    # - label: "Instagram"
